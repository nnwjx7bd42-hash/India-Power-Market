costs:
  # IEX Transaction Fees
  iex_transaction_fee:
    enabled: true
    fee_per_mwh_per_side: 200  # ₹/MWh (2 paise/kWh) applied to BOTH charge and discharge
    # Round-trip cost = 2 × 200 = ₹400/MWh

  # SLDC/RLDC Scheduling Charges
  scheduling_charges:
    enabled: true
    sldc_per_day: 2000  # ₹/day flat daily cap
    rldc_per_mwh: 1.80  # ₹/MWh for scheduled energy

  # Battery Degradation (constant ₹/MWh throughput)
  degradation:
    enabled: true
    cost_per_mwh_throughput: 650  # ₹/MWh discharged

  # ISTS Transmission Charges
  ists_charges:
    enabled: false
    charge_per_mwh: 0
    waiver: true  # Standalone merchant BESS — ISTS waiver assumed (policy-dependent)

  # DSM Penalties (CERC DSM Regs 2024)
  dsm_penalties:
    enabled: true
    mode: "block_wise_nr"
    physical_error_pct: 3.0           # Physical deviation basis (approx 3% of throughput)
    estimated_as_cost_rs_mwh: 5000.0   # Approximation for ancillary services cost
    nr_ceiling_rs_mwh: 8000.0         # Regulatory cap for Normal Rate
    fallback_nr_rs_mwh: 4500.0        # Fallback if prices are missing

  # Open Access / Cross-Subsidy
  open_access:
    enabled: false
    cross_subsidy_surcharge_per_mwh: 0
    additional_surcharge_per_mwh: 0
