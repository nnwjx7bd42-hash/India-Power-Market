# Phase 5.2 Option B: Rolling Horizon with Physical Floor Evaluation
solver: "CBC"
n_scenarios: 50
lambda_risk: 0.0
lambda_dev: 10.0
dev_max_mw: 50.0
risk_alpha: 0.1
lookahead_days: 2
eval_terminal_mode: "option_b"  # Physical floor only (20 MWh) instead of hard (100 MWh)
paths:
  scenarios_dam: "Data/Predictions/joint_dam_scenarios_backtest.parquet"
  scenarios_rtm: "Data/Predictions/joint_rtm_scenarios_backtest.parquet"
  actuals_dam: "Data/Predictions/dam_quantiles_backtest.csv"
  actuals_rtm: "Data/Predictions/rtm_quantiles_backtest.csv"
  results_dir: "results/phase4_rolling_optb"
